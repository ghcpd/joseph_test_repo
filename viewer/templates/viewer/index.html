<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Issues/PRs Viewer</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="settings-menu" class="settings">
    <h3>Settings</h3>
    <label>Text Color <input type="color" id="textColor" value="#222222"></label>
    <label>Background <input type="color" id="bgColor" value="#f5f5f5"></label>
  </div>

  <div class="content">
    <h1>GitHub Issues/PRs</h1>
    <div class="controls">
      <label>Page size
        <select id="pageSize">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="50">50</option>
        </select>
      </label>
      <div id="pageInfo"></div>
      <div class="pager">
        <button id="firstBtn">First</button>
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
        <button id="lastBtn">Last</button>
      </div>
    </div>
    <div id="cards" class="grid"></div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal">Close</button>
      <pre id="detail"></pre>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
